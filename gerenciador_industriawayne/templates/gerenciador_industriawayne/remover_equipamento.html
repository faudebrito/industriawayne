{% extends 'gerenciador_industriawayne/base.html' %}

{% block title %}Remover Equipamento{% endblock %}

{% block content %}
    <h1>Remover Equipamento</h1>
    <p>Tem certeza de que deseja remover o equipamento "{{ equipamento.nome }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, remover</button>
        <a href="{% url 'listar_equipamentos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
