<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastrar Equipamentos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1>EQUIPAMENTOS</h1>

    <form action="{% url 'processar_cadastro'%}" method="POST">{% csrf_token %}

        <label> Nome do equipamento: </label>
        <input type="text" name="nome" id="">
    
        <label> Descrição: </label>
        <input type="text" name="descricao" id="">

        <label> Data de fabricação: </label>
        <input type="date" name="data" id="">

        <label> Usuário atual: </label>
        <input type="text" name="usuario_atual" id="">

        <label> Status: </label>
        <input type="text" name="status" id="">

        <label> Localização: </label>
        <input type="text" name="localizacao" id="">

        <input type="submit" value="Enviar">
    
    </form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
