{% extends 'gerenciador_industriawayne/base.html' %}

{% block title %}Remover Meta{% endblock %}

{% block content %}
    <h1>Remover Meta</h1>
    <p>Tem certeza de que deseja remover a Meta? {{ meta.nome }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, remover</button>
        <a href="{% url 'listar_metas' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
