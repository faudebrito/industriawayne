
{% extends 'gerenciador_industriawayne/base.html' %}

{% block title %}Cadastro de Inimigos{% endblock %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="table-responsive">

        <h2> Cadastro de Inimigos </h2>

        <form action="{% url 'processar_cadastro_inimigos'%}" method="POST">{% csrf_token %}

            <label> Nome do Inimigo: </label>
            <input type="text" name="nome_inimigo" id="">
            <br />
            <br />
        
            <label> Sexo: </label>
            <input type="text" name="sexo" id="">
            <br />
            <br />

            <label> Super Poder: </label>
            <input type="text" name="super_poder" id="">
            <br />
            <br />

            <label> Armas: </label>
            <input type="text" name="armas" id="">
            <br />
            <br />

            <label> Grau de Perigo: </label>
            <select name="grau_de_perigo">
                <option value="baixa_periculosidade">Baixa Periculosidade</option>
                <option value="media_periculosidade">Média Periculosidade</option>
                <option value="alta_periculosidade">Alta Periculosidade</option>
            </select>

            <br />
            <br />

            <label> Descrição: </label>
            <input type="text" name="descricao" id="">
            <br />
            <br />

            <label> Capturado? </label>
            <select name="capturado">
                <option value=True>Sim</option>
                <option value=False>Não</option>
            </select>

            <label> Data de Captura: </label>
            <input type="date" name="data_captura" id="">
            <br />
            <br />

            <label> Localização: </label>
            <input type="text" name="localizacao" id="">
            <br />
            <br />

            <input type="submit" value="Enviar">
        
        </form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
{% endblock %}
