{% extends 'gerenciador_industriawayne/base.html' %}

{% block title %}Editar Inimigo{% endblock %}

{% block content %}
    <h1>Editar Inimigo</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar alterações</button>
        <a href="{% url 'listar_inimigos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
