{% extends 'gerenciador_industriawayne/base.html' %}

{% block title %}Alerta Login de Usuários{% endblock %}

{% block content %}

<head>
</head>

<body>

    <div class="table-responsive">

        <h2> Login de Usuários no Sistema </h2>

        {% if messages %}
        
            {% for message in messages %}
                
            <div id= "message_usuario" class="alert alert-info" role="alert">
            {{ message }}
            </div>
            
           
            {% endfor %}
        
        {% endif %}

        <!-- <form action="{% url 'logout' %}" method="POST" >{% csrf_token %} -->
    </div>

    <!-- Incluindo o Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
